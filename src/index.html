<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>

var old_coordinates = d3.local()

get_circles();

function get_circles() {
    const Http = new XMLHttpRequest();
    const url='/api';
    Http.open("GET", url, false);
    Http.send(null);

    if (Http.status === 200) {
        draw_circles(JSON.parse(Http.responseText))
    }

    setTimeout(get_circles, 1000);
}

function draw_circles(group_data) {
    var group_data_array = group_data["ind_group"]

    var group_data_array = group_data_array.map(
        function(x, idx) {
            x.id = idx;
            return x;
        }
    );


    var t = d3.transition()
        .ease(d3.easeQuadInOut)
        .duration(1000);

    var svgContainer = d3.select("svg")
    if (svgContainer.empty()) {
        var svgContainer = d3.select("body").append("svg")
                                            .attr("width", 600)
                                            .attr("height", 600);
    }

    var circles = svgContainer.selectAll("circle")
                            .data(group_data_array)

    circles.enter()
        .append("circle")
        .attr("cx", function (d) { return d[0][0] * 6; })
        .attr("cy", function (d) { return d[0][1] * 6; })
        .attr("r", 10)
        .style("fill", "purple")
        .style("fill-opacity", 0)
        .attr("stroke", "black")
        .attr("stroke-width", 2);

    circles
        .style("fill-opacity", function (d) { 
                console.log(d[2]/15)
                d[2]/15
            } )
        .transition(t)
        .attr("cx", function (d, i) { return d[0][0] * 6; })
        .attr("cy", function (d) { return d[0][1] * 6; })

    var rects = svgContainer
            .selectAll("rect")
            .data(group_data_array.filter(
                function(d) {
                    return d[1];
                }),
                function(d) {
                    return d.id;
                })
    
    setTimeout(function() {
        rects
        .enter()
        .append("rect")
        .attr("x", function (d) { return d[0][0] * 6 - 10; })
        .attr("y", function (d) { return d[0][1] * 6 - 10; })
        .attr("stroke", "#2378ae")
        .attr("height", 20)
        .attr("width", 20)
        .style("fill", "rgba(0,0,0,0)");
    }, 1000)
    
    rects
        .exit()
        .remove()

    rects
        .transition(t)
        .attr("x", function (d, i) { return d[0][0] * 6 - 10; })
        .attr("y", function (d) { return d[0][1] * 6 - 10; })

}
</script>
</body>
</html>
