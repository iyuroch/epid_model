get_circles();

function get_circles() {
    const Http = new XMLHttpRequest();
    const url='/api';
    Http.open("GET", url);
    Http.send();
    Http.onreadystatechange=(e)=>{
        draw_circles(JSON.parse(Http.responseText));
        get_circles();
    }
}
