<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>

var old_coordinates = d3.local()

get_circles();

function get_circles() {
    const Http = new XMLHttpRequest();
    const url='/api';
    Http.open("GET", url, false);
    Http.send(null);

    if (Http.status === 200) {
        draw_circles(JSON.parse(Http.responseText))
    }

    setTimeout(get_circles, 1000);
}

function draw_circles(group_data) {
    var group_data_array = group_data["ind_group"];

    var t = d3.transition()
        .ease(d3.easeQuadInOut)
        .duration(1000);

    var svgContainer = d3.select("svg")
    if (svgContainer.empty()) {
        var svgContainer = d3.select("body").append("svg")
                                            .attr("width", 600)
                                            .attr("height", 600);
    }

    var circles = svgContainer.selectAll("circle")
                            .data(group_data_array)

    circles.enter()
        .append("circle")
        .attr("cx", function (d) { return d[0][0] * 6; })
        .attr("cy", function (d) { return d[0][1] * 6; })
        .attr("r", 10)
        .style("fill", "purple")
        .style("stroke", d => d[1] ? "black" : undefined)
        .attr("stroke-width", 3);

    circles
        .each(function(d, idx) {
            var circle = d3.select(this);

            if (d[1]) {
                // console.log(d[1]);
                // console.log(circle);
                circle.append("rect")
                    .style("width", 18)
                    .style("height", 18)
                    .attr("fill", "red");
            } else {
                circle.select("rect").remove();
            }
        })
        .attr("stroke-linecap", "square")
        .style("stroke", d => d[1] ? "black" : undefined)
        .transition(t)
        .attr("cx", function (d, i) { return d[0][0] * 6; })
        .attr("cy", function (d) { return d[0][1] * 6; });
}
</script>
</body>
</html>
